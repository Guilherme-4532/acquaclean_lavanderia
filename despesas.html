<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Gest√£o Financeira - Despesas</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 24px;
    }

    .logo-canto {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 90px;
    }

    form label {
      font-weight: bold;
      margin-top: 12px;
    }

    .form-box {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-section {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
    }

    input,
    select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .btn-submit {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      background-color: #27ae60;
      color: white;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #219150;
    }

    .btn-voltar {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #555;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <a href="index.html">
    <img src="img/logo.png" alt="Logo AcquaClean" class="logo-canto">
  </a>

  <div class="container">
    <h1>Gest√£o Financeira - Despesas</h1>

    <form id="despesas-form" class="form-box">
      <div class="form-section">
        <label for="data">Data:
          <input type="date" id="data" name="data" required>
        </label>

        <label for="descricao">Descri√ß√£o:
          <input type="text" id="descricao" name="descricao" required>
        </label>

        <label for="quantidade">Quantidade:
          <input type="number" id="quantidade" name="quantidade" min="1" required>
        </label>

        <label for="valor">Valor:
          <input type="number" id="valor" name="valor" step="0.01" min="0" required>
        </label>

        <label for="pagamento-despesa">Forma de Pagamento:
          <select id="pagamento-despesa" name="forma_pagamento" required>
            <option value="">Selecione</option>
            <option value="Dinheiro">Dinheiro</option>
            <option value="Cart√£o">Cart√£o</option>
            <option value="PIX">PIX</option>
          </select>
        </label>
      </div>

      <button type="submit" class="btn-submit">üíæ Salvar Despesa</button>
    </form>

    <a href="index.html" class="btn-voltar">‚Üê Voltar ao Menu Principal</a>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://vqfohtlpdhkzcnyupofk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxZm9odGxwZGhremNueXVwb2ZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0NTQ4NDcsImV4cCI6MjA2NjAzMDg0N30.XwRRSSHKdRAq6Dh--8lC3V8jcBJLsz21G9vV-IDz6hE";

    const supabase = createClient(supabaseUrl, supabaseKey);

    document.addEventListener("DOMContentLoaded", () => {
      const despesasForm = document.getElementById("despesas-form");

      if (despesasForm) {
        despesasForm.addEventListener("submit", async (event) => {
          event.preventDefault();

          const payload = {
            tipo: "despesa",
            data: document.getElementById("data").value,
            descricao: document.getElementById("descricao").value,
            quantidades: document.getElementById("quantidade").value,
            valor_total: document.getElementById("valor").value,
            forma_pagamento: document.getElementById("pagamento-despesa").value
          };

          const { error } = await supabase.from("registros").insert([payload]);

          if (error) {
            alert("Erro ao salvar a despesa: " + error.message);
          } else {
            alert("Despesa salva com sucesso!");
            despesasForm.reset();
            despesasForm.classList.add("sucesso");
            setTimeout(() => despesasForm.classList.remove("sucesso"), 2000);
          }
        });
      }
    });
  </script>

  <footer class="rodape">
    <p>&copy; <span id="ano-atual"></span> Lavanderia AcquaClean. Todos os direitos reservados.</p>
  </footer>
  <script>
    document.getElementById("ano-atual").textContent = new Date().getFullYear();
  </script>
</body>

</html>

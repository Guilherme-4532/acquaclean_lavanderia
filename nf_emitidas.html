<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Gest√£o Financeira - Notas Fiscais Emitidas</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 24px;
    }

    .logo-canto {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
    }

    .form-box {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-section {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
      color: #2c3e50;
    }

    input,
    select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .btn-submit {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      background-color: #27ae60;
      color: white;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #219150;
    }

    .btn-voltar {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #555;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <img src="img/logo.png" alt="Logo AcquaClean" class="logo-canto" />

  <div class="container">
    <h1>Gest√£o Financeira - NF Emitidas</h1>

    <form id="nf-form" class="form-box">
      <div class="form-section">
        <label for="data">Data:
          <input type="date" id="data" required>
        </label>

        <label for="numero_nf">N√∫mero NF:
          <input type="text" id="numero_nf" required>
        </label>

        <label for="empresa">Nome da Empresa:
          <input type="text" id="empresa" required>
        </label>

        <label for="valor">Valor (R$):
          <input type="number" id="valor" step="0.01" min="0" required>
        </label>

        <label for="pagamento">Forma de Pagamento:
          <select id="pagamento" required>
            <option value="">Selecione</option>
            <option value="Dinheiro">Dinheiro</option>
            <option value="Cart√£o">Cart√£o</option>
            <option value="Boleto">Boleto</option>
            <option value="PIX">PIX</option>
          </select>
        </label>
      </div>
      <button type="submit" class="btn-submit">üíæ Salvar NF</button>
    </form>

    <a href="index.html" class="btn-voltar">‚Üê Voltar ao Menu Principal</a>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://vqfohtlpdhkzcnyupofk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxZm9odGxwZGhremNueXVwb2ZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0NTQ4NDcsImV4cCI6MjA2NjAzMDg0N30.XwRRSSHKdRAq6Dh--8lC3V8jcBJLsz21G9vV-IDz6hE";

    const supabase = createClient(supabaseUrl, supabaseKey);

    document.addEventListener("DOMContentLoaded", () => {
      const nfForm = document.getElementById("nf-form");

      nfForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const payload = {
          tipo: "nf",
          data: document.getElementById("data").value,
          numero_nf: document.getElementById("numero_nf").value,
          nome_empresa: document.getElementById("empresa").value,
          valor_total: document.getElementById("valor").value,
          forma_pagamento: document.getElementById("pagamento").value
        };

        const { error } = await supabase.from("registros").insert([payload]);

        if (error) {
          alert("Erro ao salvar NF: " + error.message);
        } else {
          alert("Nota Fiscal registrada com sucesso!");
          nfForm.reset();
          nfForm.classList.add("sucesso");
          setTimeout(() => nfForm.classList.remove("sucesso"), 2000);
        }
      });
    });
  </script>

  <footer class="rodape">
    <p>&copy; <span id="ano-atual"></span> Lavanderia AcquaClean. Todos os direitos reservados.</p>
  </footer>

  <script>
    document.getElementById("ano-atual").textContent = new Date().getFullYear();
  </script>

</body>
</html>

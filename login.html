<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Lavanderia AcquaClean</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f2f5f7;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .logo-canto {
      position: absolute;
      top: 20px;
      right: 30px;
      width: 100px;
      height: auto;
    }

    .boas-vindas {
      font-family: 'Orbitron', sans-serif;
      color: #FFA500;
      font-size: 26px;
      text-align: center;
      margin-bottom: 15px;
      text-shadow: 1px 1px 3px #999;
      animation: fadeInZoom 1.2s ease-out both;
      letter-spacing: 1.5px;
    }

    @keyframes fadeInZoom {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .form-box {
      background: #ffffffdd;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0, 160, 255, 0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    .form-box label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    select, input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #bbb;
      background-color: #fff;
      color: #333;
      margin-top: 5px;
    }

    input::placeholder {
      color: #888;
    }

    .btn-submit {
      padding: 10px;
      background-color: #1a992f;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background-color: #0099cc;
    }

    .rodape {
      background-color: #2c3e50;
      padding: 10px;
      text-align: center;
      font-size: 12px;
      color: #2980b9;
      width: 100%;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>
  <img src="img/logo.png" alt="Logo AcquaClean" class="logo-canto">

  <h2 class="boas-vindas">Bem-vindo, se identifique para acessar!</h2>

  <form id="form-login" class="form-box">
    <label for="usuario">Selecione seu login:
      <select id="usuario" required>
        <option value="">Escolha um usuário</option>
        <option value="guilhermecg.4532@gmail.com">guilhermecg.4532@gmail.com</option>
        <option value="acquaclean.lav.contato@gmail.com">acquaclean.lav.contato@gmail.com</option>
      </select>
    </label>

    <label for="senha">Senha:
      <input type="password" id="senha" placeholder="Digite sua senha" required>
    </label>

    <button type="submit" class="btn-submit">Entrar</button>
  </form>

  <footer class="rodape">
    <p>&copy; <span id="ano-atual"></span> Lavanderia AcquaClean. Todos os direitos reservados.</p>
  </footer>

  <script type="module">
    const credenciais = {
      "guilhermecg.4532@gmail.com": "4532",
      "acquaclean.lav.contato@gmail.com": "1087"
      // Adicione mais pares de usuário:senha aqui
    };

    document.getElementById("form-login").addEventListener("submit", function (e) {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value.trim();

      if (usuario in credenciais && credenciais[usuario] === senha) {
        localStorage.setItem("usuarioLogado", usuario);
        window.location.href = "index.html";
      } else {
        alert("Usuário ou senha incorretos.");
      }
    });

    document.getElementById("ano-atual").textContent = new Date().getFullYear();
  </script>
</body>
</html>
